<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Grid Practice</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__grid">
                    <div class="header_logo">
                        <img src="icon/Logo.png" alt="logo1" class="logo1">
                    </div>
                    <nav class="header__link">
                        <div class="header__item">
                            <div class="header__item-1">Shop</div>
                            <div class="header__item-2">Contacts</div>
                            <div class="header__item-3">Philisophy</div>
                        </div>
                        <div class="header__icon">
                            <div class="header__icon-1">
                                <img src="icon/search.png" alt="search" class="img1">
                            </div>
                            <div class="header__icon-2">
                                <img src="icon/global.png" alt="global" class="img2">
                            </div>
                            <div class="header__icon-3">
                                <img src="icon/people.png" alt="people" class="img3">
                            </div>
                            <div class="header__icon-4">
                                <img src="icon/mail.png" alt="mail" class="img4">
                            </div>
                        </div>
                    </nav>


                </div>
            </div>
        </header>
        <div class="content">
            <div class="title">

            </div>
            <main class="main">

            </main>

        </div>
        <footer class="footer">

        </footer>
    </div>
    
</body>
</html>
